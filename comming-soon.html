<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cras - Car Repair & Auto Services Tailwind Template</title>
    <meta name="author" content="Theme March" />
    <!-- Favicon Icon -->
    <link rel="icon" href="src/assets/images/favicon.ico" />
    <!-- Site Title -->
    <link rel="stylesheet" href="output/tailwind.css" />

    <style>
        /* .snap-x {
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
  
      .snap-start {
        scroll-snap-align: start;
      } */

        .text-animation-01 {
            -webkit-text-stroke: 5px #ffffff;

            &:hover {
                -webkit-text-stroke: 1px #ff0000;
            }
        }

        .text-animation-02 {
            -webkit-text-stroke: 1px #ff0000;
        }
    </style>
</head>

<body class="scroll-smooth">

    <!-- Comming section start -->
    <div>
        <div class="relative h-screen flex items-center justify-center" id="countdown">
            <div>
                <img src="src/assets/images/error.jpg" alt="">
            </div>
            <div class="absolute grid lg:grid-cols-5 md:grid-cols-3 grid-cols-2 gap-4 flex-wrap -m-4 text-center">
                <div class="border-l-4 border-red-500 bg-red-200 p-4 ">
                    <div class="px-4 py-1 ">
                        <h2 id="months" class="uppercase font-bold text-animation-01 bg-inherit text-black" style="font-size: 100px;">00</h2>
                        <p class="text-lg font-bold">Months</p>
                    </div>
                </div>
                <div class="border-l-4 border-red-500 bg-red-200 p-4 ">
                    <div class="px-4 py-1 ">
                        <h2 id="days" class="uppercase font-bold" style="font-size: 100px;">00</h2>
                        <p class="text-lg font-bold">Days</p>
                    </div>
                </div>
                <div class="border-l-4 border-red-500 bg-red-200 p-4 ">
                    <div class="px-4 py-1 ">
                        <h2 id="hours" class="uppercase font-bold" style="font-size: 100px;">00</h2>
                        <p class="text-lg font-bold">Hours</p>
                    </div>
                </div>
                <div class="border-l-4 border-red-500 bg-red-200 p-4 ">
                    <div class="px-4 py-1 ">
                        <h2 id="minutes" class="uppercase font-bold" style="font-size: 100px;">00</h2>
                        <p class="text-lg font-bold">Minutes</p>
                    </div>
                </div>
                <div class="border-l-4 border-red-500 bg-red-200 p-4 ">
                    <div class="px-4 py-1 ">
                        <h2 id="seconds" class="uppercase font-bold" style="font-size: 100px;">00</h2>
                        <p class="text-lg font-bold">Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Comming section end -->

    <script src="src/assets/js/main.js"></script>
    <script>
        const countdownElement = document.getElementById("countdown");
        const monthsElement = countdownElement.querySelector("#months");
        const daysElement = countdownElement.querySelector("#days");
        const hoursElement = countdownElement.querySelector("#hours");
        const minutesElement = countdownElement.querySelector("#minutes");
        const secondsElement = countdownElement.querySelector("#seconds");

        // EVENT DATE
        const endDate = new Date("2024-10-04 12:00:00");
        let secondsLeft = (endDate.getTime() - new Date().getTime()) / 1000;

        function updateCountdown() {
            secondsLeft -= 1;

            const months = Math.floor(secondsLeft / (86400 * 30));
            monthsElement.textContent = months < 10 ? "0" + months : months;

            const days = Math.floor((secondsLeft / 86400) % 30);
            daysElement.textContent = days < 10 ? "0" + days : days;

            const hours = Math.floor((secondsLeft % 86400) / 3600);
            hoursElement.textContent = hours < 10 ? "0" + hours : hours;

            const minutes = Math.floor((secondsLeft % 3600) / 60);
            minutesElement.textContent = minutes < 10 ? "0" + minutes : minutes;

            const seconds = Math.floor(secondsLeft % 60);
            secondsElement.textContent = seconds < 10 ? "0" + seconds : seconds;

            if (secondsLeft <= 0) {
                const countdownContent = document.querySelector(".countdown-content");
                const countdownContentFinal = document.querySelector(
                    ".countdown-content-final"
                );
                countdownContent.classList.add("d-none");
                countdownContentFinal.classList.add("d-flex");
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
