<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cras - Car Repair & Auto Services Tailwind Template</title>
  <meta name="author" content="Thememarch" />
  <!-- Favicon Icon -->
  <link rel="icon" href="src/assets/images/favicon.ico" />
  <!-- Site Title -->
  <link rel="stylesheet" href="./output/tailwind.css" />
</head>

<body>
  <nav class="bg-red-700">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-24 items-center justify-between">
        <div class="ml-auto absolute inset-y-0 right-0 flex items-center sm:hidden mt-2">
          <!-- Mobile menu button-->
          <button type="button"
            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>

            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>


        <div class="sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="src/assets//images/logo.png" alt="...">
          </div>
        </div>
        <div class="hidden justify-center sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a href=""
              class="text-gray-300 hover:bg-gray-700 hover:text-white uppercase rounded-md px-3 text-xs font-normal">Home</a>
            <a href=""
              class="text-gray-300 hover:bg-gray-700 hover:text-white uppercase rounded-md px-3 text-xs font-normal">About</a>
            <a href=""
              class="text-gray-300 hover:bg-gray-700 hover:text-white uppercase rounded-md px-3 text-xs font-normal">Services</a>
            <a href=""
              class="text-gray-300 hover:bg-gray-700 hover:text-white uppercase rounded-md px-3 text-xs font-normal">Blogs</a>
            <a href=""
              class="text-gray-300 hover:bg-gray-700 hover:text-white uppercase rounded-md px-3 text-xs font-normal">Pages</a>
            <a href=""
              class="text-gray-300 hover:bg-gray-700 hover:text-white uppercase rounded-md px-3 text-xs font-normal">Contact</a>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <h1 class="text-white font-bold hidden sm:flex">1-800-915-6271</h1>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base uppercase font-medium">Home</a>
        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base uppercase font-medium">About</a>
        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base uppercase font-medium">Services</a>
        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base uppercase font-medium">Blogs</a>
        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base uppercase font-medium">Pages</a>
        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base uppercase font-medium">Contact</a>
      </div>
    </div>
  </nav>


  <script src="./src/assets/js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mobileMenuButton = document.querySelector('[aria-controls="mobile-menu"]');
      const mobileMenu = document.getElementById("mobile-menu");
      mobileMenuButton.addEventListener("click", function () {
        mobileMenu.classList.toggle("hidden");
      });
    });
  </script>

</body>

</html>
